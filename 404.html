<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // For GitHub Pages client-side routing
      var l = window.location;
      var path = l.pathname.replace(/^\/+/, '');
      // If not root, redirect to index.html with path as query
      if (path && path !== 'index.html') {
        window.location.replace('/index.html?' + path + l.search + l.hash);
      } else {
        window.location.replace('/index.html');
      }
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
